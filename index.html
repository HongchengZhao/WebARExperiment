<!DOCTYPE html>
<html>

<head>
    <style type="text/css" media="screen">
    .btn-group {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
    }

    .control-btn {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        background-color: #ed2f6a;
        width: 5em;
        height: 2em;
        border-radius: 5px;
        margin: 5px;
        border: none;
        color: white;
        outline: none;
    }

    .control-btn:hover{
        cursor: pointer;
    }
    </style>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script>
    AFRAME.registerComponent('animation-control', {
        schema: { default: '' },
        init() {
            const misaki = document.querySelector('#misaki');

            this.el.addEventListener('click', (e) => {
                console.log(e);
                misaki.setAttribute("animation-mixer", this.data);
            });

            this.el.addEventListener('touchstart', (e) => {
                e.preventDefault();
                misaki.setAttribute("animation-mixer", this.data);
            });

        }
    });
    </script>
    <title>Web AR Experiment</title>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="Misaki" src="assets/Misaki/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset='hiro' emitevents="true" cursor="rayOrigin: mouse" id="animated-marker">
            <a-entity>
                <a-entity id="misaki" gltf-model="#Misaki" scale="0.005 0.005 0.005" rotation="0 0 0" animation-mixer="clip: StandA_idleA"></a-entity>
                <a-entity position="0 0 -1">
                    <a-text id="idle" position="0 0.5 0" scale="1 1 1" value="IDLE" animation-control="clip: StandA_idleA; crossFadeDuration: .3"></a-text>
                    <a-text id="jump" position="-0.5 0 0" scale="1 1 1" value="JUMP" animation-control="clip: StandB; crossFadeDuration: .3"></a-text>
                    <a-text id="walk" position="0 -0.5 0" scale="1 1 1" value="WALK" animation-control="clip: Wallk; crossFadeDuration: .3"></a-text>
                    <a-text id="run" position="0.5 0 0" scale="1 1 1" value="RUN" animation-control="clip: Run_set; crossFadeDuration: .3"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="btn-group">
        <button id="idleBtn" class="control-btn" data="clip: StandA_idleA; crossFadeDuration: .3">Idle</button>
        <button id="runBtn" class="control-btn" data="clip: Run_set; crossFadeDuration: .3">Run</button>
        <button id="walkBtn" class="control-btn" data="clip: Wallk; crossFadeDuration: .3">Walk</button>
        <button id="jumpBtn" class="control-btn" data="clip: Run_set; crossFadeDuration: .3">Jump</button>
    </div>
    <script>
    const controlBtns = document.getElementsByClassName('control-btn');
    for (let i = 0; i < controlBtns.length; ++i){
        controlBtns[i].addEventListener('click', () => {
            const misaki = document.querySelector('#misaki');
            misaki.setAttribute("animation-mixer", controlBtns[i].getAttribute('data'));
        })
    }
    </script>
</body>

</html>
